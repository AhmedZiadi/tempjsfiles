<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        /* Style for the radio button container */
.answers-container .form-check {
    margin-bottom: 10px; /* Add spacing between options */
    padding: 10px; /* Add padding for better spacing */
    border: 1px solid #ddd; /* Add a border */
    border-radius: 8px; /* Rounded corners */
    transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
}

/* Hover effect for radio button container */
.answers-container .form-check:hover {
    background-color: #f9f9f9; /* Light background on hover */
    border-color: #007bff; /* Change border color on hover */
}

/* Style for the radio button input */
.answers-container .form-check-input {
    width: 20px; /* Increase size */
    height: 20px; /* Increase size */
    margin-right: 10px; /* Add spacing between radio button and label */
    cursor: pointer; /* Change cursor to pointer */
}

/* Style for the radio button label */
.answers-container .form-check-label {
    font-size: 16px; /* Increase font size */
    color: #333; /* Darker text color */
    cursor: pointer; /* Change cursor to pointer */
}

/* Style for the selected radio button */
.answers-container .form-check-input:checked + .form-check-label {
    font-weight: bold; /* Make the selected label bold */
    color: #007bff; /* Change text color for selected option */
}

/* Custom radio button appearance */
.answers-container .form-check-input {
    appearance: none; /* Remove default appearance */
    -webkit-appearance: none; /* Remove default appearance for Safari */
    -moz-appearance: none; /* Remove default appearance for Firefox */
    border: 2px solid #ccc; /* Add a border */
    border-radius: 50%; /* Make it circular */
    outline: none; /* Remove outline */
    transition: border-color 0.3s ease; /* Smooth transition */
}

/* Custom radio button appearance when selected */
.answers-container .form-check-input:checked {
    border-color: #007bff; /* Change border color when selected */
    background-color: #007bff; /* Add background color when selected */
    box-shadow: inset 0 0 0 3px white; /* Add inner circle */
}

/* Add focus effect for accessibility */
.answers-container .form-check-input:focus {
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Add focus ring */
}

/* Hide all questions initially */
.question-page {
    display: none;
}

/* Show the active question */
.question-page.active {
    display: block;
}

/* Review container styling */
#review-container {
    margin-top: 20px;
}

.review-question {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.review-question h5 {
    margin-bottom: 10px;
}

.review-question p {
    margin: 5px 0;
    font-weight: bold;
}

/* Hide pagination controls by default */
#pagination-controls {
    display: none; /* Hidden initially */
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

/* Show pagination controls when active */
#pagination-controls.active {
    display: flex;
}

/* Hide all questions initially */
.question-page {
    display: none;
}

/* Show the active question */
.question-page.active {
    display: block;
}

/* Review container styling */
#review-container {
    margin-top: 20px;
}

.review-question {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.review-question h5 {
    margin-bottom: 10px;
}

.review-question p {
    margin: 5px 0;
    font-weight: bold;
}
.highlight {
    background-color: yellow; /* Highlight color */
    font-weight: bold; /* Make the text bold */
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Multiple Choice Quiz</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <input type="text" id="search-box" class="form-control" placeholder="Search questions or answers...">
                <label for="question-count" class="form-label">How many questions do you want to display?</label>
                <input type="number" id="question-count" class="form-control" min="1" max="10" value="3">
                <button id="generate-quiz-btn" class="btn btn-primary mt-3">Generate Quiz</button>
                <button id="review-btn" class="btn btn-info mt-3">Review All Questions</button>
                <!-- New button for searching only in answers -->
                <button id="search-answers-btn" class="btn btn-secondary mt-3">Search in Answers</button>
            </div>
        </div>
        <div id="quiz-container" class="mt-4"></div>
        <button id="submit-quiz-btn" class="btn btn-success mt-3">Submit Quiz</button>
       
<div id="pagination-controls" class="mt-3">
    <button id="prev-btn" class="btn btn-secondary">Previous</button>
    <button id="next-btn" class="btn btn-primary">Next</button>
</div>

<div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
    <!-- Custom JS -->
    <script src="./script3.js"></script>
</body>
</html>
